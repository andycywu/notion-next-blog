# Cloudflare Pages 配置文件
# 用于部署 NotionNext Blog 到 Cloudflare Pages
# 
# 注意：Cloudflare Pages 通过 Git 集成自动构建，不需要在此配置构建命令
# 环境变量应在 Cloudflare Dashboard 中设置：
# 1. 登录 https://dash.cloudflare.com/
# 2. 进入 Pages > blog-andycywu > Settings > Environment variables
# 3. 添加环境变量（敏感信息选择 Secret 类型）

name = "blog-andycywu"
compatibility_date = "2024-01-01"
pages_build_output_dir = ".next"

# 环境变量配置
# 注意：敏感信息（如 API keys）应该在 Cloudflare Dashboard 中设置为 Secrets
# 而不是直接写在这个文件中
# 
# 在 Cloudflare Dashboard 中设置环境变量的步骤：
# 1. 登录 Cloudflare Dashboard
# 2. 进入 Pages 项目
# 3. 进入 Settings > Environment variables
# 4. 添加以下变量（选择 Secret 类型用于敏感信息）：
#    - NOTION_PAGE_ID (必需)
#    - NOTION_TOKEN_V2 (Secret，如果使用私有数据库)
#    - NOTION_ACTIVE_USER (Secret，如果使用私有数据库)
#    - ALGOLIA_ADMIN_APP_KEY (Secret，如果使用 Algolia)
#    - AI_SUMMARY_API (Secret，如果使用 AI 摘要)
#    - AI_SUMMARY_KEY (Secret，如果使用 AI 摘要)
#    - MAILCHIMP_API_KEY (Secret，如果使用 Mailchimp)
#    - REDIS_URL (Secret，如果使用 Redis)
#    - NEXT_PUBLIC_CONTACT_LINKEDIN (已设置为 https://www.linkedin.com/in/andycywu/)
#    - 以及其他 NEXT_PUBLIC_* 开头的公共变量

# 生产环境变量（示例，实际值应在 Dashboard 中设置）
# 注意：Cloudflare Pages 只支持 "production" 和 "preview" 环境
[env.production.vars]
NEXT_PUBLIC_CONTACT_LINKEDIN = "https://www.linkedin.com/in/andycywu/"
NEXT_PUBLIC_LINK = "https://blog-andycywu.pages.dev"

# 预览环境变量
[env.preview.vars]
NEXT_PUBLIC_CONTACT_LINKEDIN = "https://www.linkedin.com/in/andycywu/"
NEXT_PUBLIC_LINK = "https://blog-andycywu.pages.dev"